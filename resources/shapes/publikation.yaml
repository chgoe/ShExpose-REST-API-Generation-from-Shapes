id: https://example.org/
name: publikation
prefixes:
  anzsrc: http://fis.tu-chemnitz.de/ontology/anzsrc#
  bibo: http://purl.org/ontology/bibo/
  foaf: http://xmlns.com/foaf/0.1/
  kdsf: http://kerndatensatz-forschung.de/owl/Basis#
  obo: http://purl.obolibrary.org/obo/
  ex: https://example.org/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
  tucfis: http://fis.tu-chemnitz.de/ontology/tucfis#
  vcard: http://www.w3.org/2006/vcard/ns#
  vivo: http://vivoweb.org/ontology/core#
  xsd: http://www.w3.org/2001/XMLSchema#
default_prefix: ex
classes:
  Publikation:
    class_uri: kdsf:Publikation
    slots:
      - publicationDate
      - partOfSeries
      - pageStart
      - pageEnd
      - numPages
      - isbn13
      - doi
      - authors
  DateTimeValue:
    class_uri: vivo:DateTimeValue
    slots:
      - dateTime
  Book:
    class_uri: bibo:Book
    slots:
      - label
  PublicationAuthorMap:
    class_uri: vivo:Authorship
    slots:
      - relationToAuthor
  Person:
    class_uri: foaf:Person
    slots:
      - label
slots:
  publicationDate:
    slot_uri: vivo:dateTimeValue
    range: DateTimeValue
  dateTime:
    slot_uri: vivo:dateTime
  label:
    slot_uri: rdfs:label
    range: langString
  partOfSeries:
    slot_uri: vivo:hasPublicationVenue
    range: Book
  pageStart:
    slot_uri: bibo:pageStart
  pageEnd:
    slot_uri: bibo:pageEnd
  numPages:
    slot_uri: bibo:numPages
    range: integer
  isbn13:
    slot_uri: bibo:isbn13
  doi:
    slot_uri: bibo:doi
  authors:
    slot_uri: vivo:relatedBy
    range: PublicationAuthorMap
  relationToAuthor:
    slot_uri: vivo:relates
    range: Person
types:
  string:
    base: str
    uri: xsd:string
  langString:
    base: str
    uri: rdf:langString
  dateTime:
    base: str
    uri: xsd:dateTime
  integer:
    base: str
    uri: xsd:integer
