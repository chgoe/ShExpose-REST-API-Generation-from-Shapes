id: https://example.org/
name: grossgeraete
prefixes:
  anzsrc: http://fis.tu-chemnitz.de/ontology/anzsrc#
  foaf: http://xmlns.com/foaf/0.1/
  kdsf: http://kerndatensatz-forschung.de/owl/Basis#
  obo: http://purl.obolibrary.org/obo/
  ex: https://example.org/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
  tucfis: http://fis.tu-chemnitz.de/ontology/tucfis#
  vcard: http://www.w3.org/2006/vcard/ns#
  vivo: http://vivoweb.org/ontology/core#
  xsd: http://www.w3.org/2001/XMLSchema#
default_prefix: ex
classes:
  Grossgeraete:
    class_uri: tucfis:Grossgeraete
    slots:
      - inventoryNumber
      - operatingStaff
      - label
      - equipmentFor
  Person:
    class_uri: foaf:Person
    slots:
      - label
  Struktureinheit:
    class_uri: tucfis:Struktureinheit
    slots:
      - label
slots:
  inventoryNumber:
    slot_uri: obo:ERO_0000044
  operatingStaff:
    slot_uri: kdsf:hatBetriebspersonal
    range: Person
  label:
    slot_uri: rdfs:label
    range: langString
  equipmentFor:
    slot_uri: vivo:equipmentFor
    range: Struktureinheit
types:
  string:
    base: str
    uri: xsd:string
  langString:
    base: str
    uri: rdf:langString
  dateTime:
    base: str
    uri: xsd:dateTime
  integer:
    base: str
    uri: xsd:integer
